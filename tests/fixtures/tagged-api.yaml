openapi: "3.0.3"
info:
  title: Tagged API
  version: "1.0"
paths:
  /users:
    get:
      operationId: listUsers
      tags:
        - Users
      responses:
        "200":
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
    post:
      operationId: createUser
      tags:
        - Users
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserBody"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
  /posts:
    get:
      operationId: listPosts
      tags:
        - Posts
      responses:
        "200":
          description: A list of posts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Post"
    post:
      operationId: createPost
      tags:
        - Posts
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePostBody"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Post"
  /health:
    get:
      operationId: healthCheck
      responses:
        "200":
          description: OK
components:
  schemas:
    User:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
    CreateUserBody:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        email:
          type: string
    Post:
      type: object
      required:
        - id
        - title
      properties:
        id:
          type: integer
        title:
          type: string
        body:
          type: string
    CreatePostBody:
      type: object
      required:
        - title
      properties:
        title:
          type: string
        body:
          type: string
