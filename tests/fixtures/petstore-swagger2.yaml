swagger: "2.0"
info:
  title: Petstore
  version: "1.0"
basePath: /api
paths:
  /pets:
    get:
      operationId: listPets
      produces:
        - application/json
      parameters:
        - name: limit
          in: query
          type: integer
      responses:
        "200":
          description: A list of pets
          schema:
            type: array
            items:
              $ref: "#/definitions/Pet"
    post:
      operationId: createPet
      consumes:
        - application/json
      parameters:
        - name: body
          in: body
          schema:
            $ref: "#/definitions/CreatePetBody"
      responses:
        "201":
          description: Created pet
          schema:
            $ref: "#/definitions/Pet"
  /pets/{petId}:
    get:
      operationId: getPet
      parameters:
        - name: petId
          in: path
          required: true
          type: string
      responses:
        "200":
          description: A pet
          schema:
            $ref: "#/definitions/Pet"
definitions:
  Pet:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: integer
      name:
        type: string
      tag:
        type: string
  CreatePetBody:
    type: object
    required:
      - name
    properties:
      name:
        type: string
      tag:
        type: string
