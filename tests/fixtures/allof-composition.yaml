openapi: "3.0.3"
info:
  title: allOf Test
  version: "1.0"
paths:
  /users:
    get:
      operationId: listUsers
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
    post:
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserBody"
      responses:
        "201":
          description: created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
components:
  schemas:
    BaseEntity:
      type: object
      required:
        - id
      properties:
        id:
          type: string
        createdAt:
          type: string
          format: date-time
    User:
      allOf:
        - $ref: "#/components/schemas/BaseEntity"
        - type: object
          required:
            - name
          properties:
            name:
              type: string
            email:
              type: string
    CreateUserBody:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        email:
          type: string
